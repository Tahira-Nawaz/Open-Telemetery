name: Build and deploy PHP app to Azure Web App

on:
  push:
    branches:
      - main

env:
  APP_NAME: tahira-test-app
  RESOURCE_GROUP: webapp-rg
  LOCATION: westus2
  PLAN_NAME: webapp-b1-plan
  PHP_VERSION: 8.2
  LAW_NAME: law-php
  APPINSIGHTS_NAME: appinsights-php

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Install Composer if missing
        run: |
          if ! command -v composer &> /dev/null
          then
            curl -sS https://getcomposer.org/installer | php
            sudo mv composer.phar /usr/local/bin/composer
          fi

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Install PHP dependencies
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-dev --no-progress --optimize-autoloader
          ls -la vendor

      - name: Prepare deployment artifact
        run: |
          zip -r release.zip index.php otel.php vendor composer.json composer.lock

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Unzip artifact
        run: unzip -o release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Resource Group exists
        run: |
          az group show --name ${{ env.RESOURCE_GROUP }} || \
          az group create --name ${{ env.RESOURCE_GROUP }} --location ${{ env.LOCATION }}

      - name: Ensure Log Analytics Workspace exists
        run: |
          az monitor log-analytics workspace show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --workspace-name ${{ env.LAW_NAME }} || \
          az monitor log-analytics workspace create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --workspace-name ${{ env.LAW_NAME }} \
            --location ${{ env.LOCATION }}

      - name: Ensure Application Insights exists
        run: |
          az monitor app-insights component show \
            --app ${{ env.APPINSIGHTS_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} || \
          az monitor app-insights component create \
            --app ${{ env.APPINSIGHTS_NAME }} \
            --location ${{ env.LOCATION }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --workspace $(az monitor log-analytics workspace show \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --workspace-name ${{ env.LAW_NAME }} \
              --query id -o tsv)

      - name: Get Application Insights connection string
        id: appinsights
        run: |
          echo "CONNECTION_STRING=$(az monitor app-insights component show \
            --app ${{ env.APPINSIGHTS_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query connectionString -o tsv)" >> $GITHUB_OUTPUT

      - name: Ensure App Service Plan exists
        run: |
          az appservice plan show --name ${{ env.PLAN_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} || \
          az appservice plan create \
            --name ${{ env.PLAN_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --location ${{ env.LOCATION }} \
            --sku B1 \
            --is-linux

      - name: Ensure Web App exists
        run: |
          az webapp show --name ${{ env.APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} || \
          az webapp create \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --plan ${{ env.PLAN_NAME }} \
            --runtime "PHP|${{ env.PHP_VERSION }}"

      - name: Configure App Settings
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME }} \
            --settings \
              APPLICATIONINSIGHTS_CONNECTION_STRING=${{ steps.appinsights.outputs.CONNECTION_STRING }} \
              OTEL_SERVICE_NAME=php-demo-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: 'Production'
          package: release.zip
